dubbo:
  registry:
    # 挂载到 Spring Cloud 注册中心
    address: spring-cloud://localhost
#    address: nacos://10.10.37.178:8848
    check: false
  cloud:
    subscribed-services: spring-cloud-alibaba-dubbo-server
  consumer:
    check: false
    group: spring-cloud-alibaba-dubbo-client
  provider:
    group: spring-cloud-alibaba-dubbo-client
  application:
    qos-port: 33333
    qos-accept-foreign-ip: false
    qos-enable: false
  protocol:
    name: dubbo
    port: 20881
  metadata-report:
    address: zookeeper://172.16.8.87:2181
spring:
  application:
    # Dubbo 应用名称
    name: spring-cloud-alibaba-dubbo-client
  main:
    # Spring Boot 2.1 需要设定
    allow-bean-definition-overriding: true
  cloud:
    sentinel:
      eager: true
      transport:
        port: 8720
        dashboard: localhost:8080
    nacos:
      # Nacos 服务发现与注册配置
      discovery:
        server-addr: 127.0.0.1:8848
      config:
  #        group: wws
        # Nacos地址
        server-addr: 10.10.37.178:8848
        # 这里我们获取的yaml格式的配置
        file-extension: yaml
  #        group: wws

management:
  endpoints:
    web:
      exposure:
        include: '*'